apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply from: 'dslExtensions.gradle'

defaultTasks 'check'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-core:1.9.5'
}
configurations.all {
    resolutionStrategy {
        replaceName 'hamcrest-core', with: 'hamcrest-all'
    }
}

tasks.eclipse.dependsOn(cleanEclipse)
eclipse.jdt {
    sourceCompatibility = 1.7
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
